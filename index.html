<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div class="highscore">
            <a href="/">View High Scores</a>
        </div>
        <div>
            <p id="countdown"></p>
        </div>
    </header>
    <main class="q-form" id="page-content">
        <h2 class="title">Coding Challenge</h2>
        <div class ="substance">
            <div class="intro-text">
                <p>You get 2 minutes to answer 10 questions.</p>
                <p>Press the button below to begin the challenge.</p>
            </div>  
            <p id="p1"></p>
            <p id="p2"></p>
            <p id="p3"></p>
            <p id="p4"></p>
        </div>
        <div id="start">
            <button class="btn" id="save-task" type="submit">Begin</button>
        </div>
    </main>
    <script src=".//assets/js/script.js"></script>
</body>
</html>
